<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Fill the below survey form. Thank you</p>
    </header>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>

        <label for="email" id="email-label">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>

        <label for="number" id="name-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="120" required/>

        <select id="dropdown" name="option">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <fieldset>
            <legend>Gender:</legend>
            <lable><input type="radio" name="gender" value="male"> Male </label>
            <lable><input type="radio" name="gender" value="female"> Female </label>
            <lable><input type="radio" name="gender" value="female"> Both </label>
        </fieldset>

        <fieldset>
            <legend>Subjects:</legend>
            <lable><input type="checkbox" name="subject" value="maths"> Math </label>
            <lable><input type="checkbox" name="subject" value="physics"> Physics </label>
            <lable><input type="checkbox" name="subject" value="Programming"> Programming </label>
            <lable><input type="checkbox" name="subject" value="Chemistry"> Chemistry </label>
        </fieldset>
        
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Enter you additional comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
